<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.png">
    <title>Login | LeafMail</title>
    <link rel="stylesheet" href="../assets/css/output.css">
</head>

<body class="bg-slate-400">
    <main id="user-from">
        <div class="flex flex-col items-center justify-center px-6 py-14 md:py-8 mx-auto md:h-screen">
            <a href="#" class="flex items-center text-white mb-6 text-2xl font-semibold ">
                <img class="w-20 h-20 mr-2" src="../assets/img/undraw_mobile_login_re_9ntv.svg">
                Login
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
                    <h1 class="text-xl font-bold text-gray-900 md:text-2xl">
                        Go to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" onsubmit="return false">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-[#582b8f] outline-none focus:ring focus:ring-[#582b8f] text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                placeholder="name@company.com">
                            <p class="text-pink-600 font-light text-sm" id="email-alert"></p>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-[#582b8f] outline-none focus:ring focus:ring-[#582b8f] text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                            <p class="text-pink-600 font-light text-sm" id="password-alert"></p>

                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 " required="">
                                </div>
                                <div class="ml-2 text-sm">
                                    <label for="remember">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium  hover:underline ">Forgot password?</a>
                        </div>
                        <button type="submit"
                            class="w-full hover:ring hover:ring-[#582b8f] duration-300 transition focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            onclick="gohome()">Sign in</button>
                        <p class="text-sm font-normal">
                            Don’t have an account yet? <a href="./register.html"
                                class="font-medium  hover:underline ">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>



    <script src="./app.js"></script>
</body>

</html>
