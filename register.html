<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.png">
    <title>Register | LeafMail</title>
    <link rel="stylesheet" href="../assets/css/output.css">
</head>

<body class="bg-slate-400">
    <main>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen ">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-20 h-20 mr-2" src="../assets/img/undraw_sign_in_re_o58h.svg" alt="logo">
                Sign Up
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Create and account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#" onsubmit="return false">
                        <div>
                            <label for="confirm-password"
                                class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                            <input type="text" name="text" id="text" placeholder="Yourname"
                                class="bg-gray-50 border border-[#582b8f] outline-none focus:ring focus:ring-[#582b8f] text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                required="">
                            <p class="text-pink-600 font-light text-sm" id="username-alert"></p>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-[#582b8f] outline-none focus:ring focus:ring-[#582b8f] text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                placeholder="name@company.com" required="">
                            <p class="text-pink-600 font-light text-sm" id="email-alert"></p>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-[#582b8f] outline-none focus:ring focus:ring-[#582b8f] text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                required="">
                            <p class="text-pink-600 font-light text-sm" id="password-alert"></p>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" aria-describedby="terms" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-light text-gray-900 ">I accept the <a
                                        class="font-medium text-black" href="#">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full hover:ring hover:ring-[#582b8f] duration-300 transition focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            onclick="gomockup()">Create
                            an account</button>
                        <p class="text-sm font-normal text-black">
                            Already have an account? <a href="./login.html" class="font-medium text-black">Login
                                here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>

</html>
